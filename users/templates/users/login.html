{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="container">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend>Login</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button type="submit">Login</button>
           </div>
       </form>
       <div>
           <small>
               Need An Account? <a href="{% url 'register' %}">Register</a>
           </small>
       </div>
   </div>
{% endblock content %}
