{% extends "blog/base.html" %}
{% block title %}

Welcome

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{ user.profile.image.url }}" alt="" class="image-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4> {{ user.username }}</h4>
                        <p>
                            <i class="glyphicon glyphicon-envelope">{{ user.email }}</i> <br/>                        
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <section>
        <div class="container"> 
            <h2 class="text-center my-3">Company</h2>
        <form action="/company" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="jobposition">Job Position</label>
                <input type="text" class="form-control" id="jobposition" name="jobposition" placeholder="Job Position">
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <input type="text" class="form-control" id="level" name="level" placeholder="level">
            </div>
            <div class="form-group">
                <label for="jobdescription">Job Description</label>
                <input type="text" class="form-control" id="jobdescription" rows="3" name="jobdescription" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label for="requiredskills">Required Skills</label>
                <input type="text" class="form-control" id="requiredskills" rows="3" name="requiredskills" placeholder="Required Skills">
            </div>
            <div class="form-group">
                <label for="phonenumber">Contact Number</label>
                <input type="phone" class="form-control" id="phonenumber" name="phonenumber" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label for="emailaddress">Required Skills</label>
                <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="Email Address">
            </div>
           <p>
                <button type="submit"> Submit</button>
            </p>
        </div>
        </form>
    </div>
    </section>
{% endblock %}
